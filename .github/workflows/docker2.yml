Docker Image CI

on: push
#
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
      steps:
        uses: actions/checkout@v2
        name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build --if-present
      - run: npm test

build:
runs-on: ubuntu-latest
steps:
  - uses: actions/checkout@v1 #Can use @v2 as well
  - name: Login to DockerHub Registry
    run: echo ${{secrets.DOCKERHUB_TOKEN}} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }}
  - name: Get the version
  - id: vars
    run: echo ::set-output name=tag::$(echo ${GITHUB_REF:1})
  - name: Build the tagged Docker Image
    run: docker build - jangoy/react-banking-app007 .
  - name: Push the tagged Docker image
    run: docker push jangoy/react-banking-app007